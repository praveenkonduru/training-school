
<div class='col-xs-offset-2'>
<h2>Login</h2>
<br />
<div class='col-xs-8'>
  <form class='form-horizontal'>

  <div class='form-group'>
    <label for='userName' class='col-xs-3 control-label text-left'>Username</label>
    <div class='col-xs-6'>
      <input id='userName' class='form-control' type='text'/>
    </div>
  </div>

  <div class='form-group'>
    <label for='password' class='col-xs-3 control-label'>Password</label>
    <div class='col-xs-6'>
    <input id='password'  class='form-control' type='password' />
    </div>
  </div>

    <div class='row'>
        <div class = 'col-xs-offset-3 col-xs-3'>
            <button type="submit" class="btn btn-default" ng-click='loginCtrl.login()'>Login</button>
        </div>
        <div class = 'col-xs-offset-1 col-xs-3'>
            <button type="submit" class="btn btn-link" ng-click='loginCtrl.signUp()'>Sign Up</button>
        </div>
    </div>
  </form>
  </div>
</div>
