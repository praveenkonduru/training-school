
<div class='col-xs-offset-2'>
<h2>User Registration</h2>
<br />
<div class='col-xs-8'>
  <form class='form-horizontal'>
  <div class='form-group'>
    <label for='firstName' class='col-xs-3 control-label text-left'>First Name</label>
    <div class='col-xs-6'>
      <input id='firstName' class='form-control' type='text'/>
    </div>
  </div>
  <div class='form-group'>
    <label for='lastName' class='col-xs-3 control-label'>Last Name</label>
    <div class='col-xs-6'>
    <input id='lastName' class='form-control'  type='text'/>
  </div>
  </div>
  <div class='form-group'>
    <label for='userName' class='col-xs-3 control-label'>Username</label>
    <div class='col-xs-6'>
    <input id='userName'  class='form-control' type='text'/>
    </div>
    </div>
    <div class='form-group'>
    <label for='password' class='col-xs-3 control-label'>Password</label>
    <div class='col-xs-6'>
    <input id='password'  class='form-control' type='password' />
    </div>
    </div>
   <div class='form-group'>
    <label for='verifyPassword' class='col-xs-3 control-label'>Confirm Password</label>
    <div class='col-xs-6'>
    <input id='verifyPassword'  class='form-control' type='password' />
    </div>
    </div>
    <div class='form-group'>
    <label for='email' class='col-xs-3 control-label'>Email</label>
    <div class='col-xs-6'>
    <input id='email'  class='form-control'  type='text'>
    </div>
    </div>
    <div class='form-group'>
    <label for='zip' class='col-xs-3 control-label'>Zip Code</label>
    <div class='col-xs-6'>
    <input id='zip'  class='form-control' type='text' />
    </div>
    </div>
    <div class='col-xs-offset-3'>
    <div class = 'col-xs-3'>
        <button type="submit" class="btn btn-default">Regiter</button>
    </div>
    <div>
        <button type="reset" class="btn btn-default">Reset</button>
    </div>
    </div>
  </form>
  </div>
   </div>
